{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portfolio{% endblock %}</title>

    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
    <style>
      /* Add custom styles for navbar items with vertical dividers */
      .navbar-nav .nav-link {
          position: relative;
          padding-left: 15px;
          padding-right: 15px;
      }

      .navbar-nav .nav-item:not(:last-child) .nav-link {
          border-right: 1px solid lightgrey; /* Light grey vertical divider */
      }

      .navbar-nav .nav-link:hover {
          background-color: #f8f9fa; /* Subtle hover effect */
      }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">James Powell</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}">About Me</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'education' %}">Education</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'work_experience' %}">Work Experience</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'research' %}">Research</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'mentoring_leadership' %}">Mentoring & Leadership</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'honors_awards' %}">Awards</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'powell_gpt' %}">Powell GPT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'gallery' %}">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'contact' %}">Contact Me</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content Area -->
    <main class="container" style="padding-top: 80px;">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start mt-5">
      <div class="text-center p-3">
        &copy; 2024 James Powell. All Rights Reserved.
      </div>
    </footer>

    <!-- Bootstrap JS and Popper.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
